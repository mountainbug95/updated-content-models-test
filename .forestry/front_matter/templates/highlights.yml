    default: Highlights Section
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    default: two
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
    default: icons.html
  - type: text
    name: type
    label: Reference Type Name
    description: Name of the object model if it was referenced
    hidden: true
    default: highlights
    config:
      required: true

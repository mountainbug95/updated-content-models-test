---
label: Icons Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: type
    label: Type
    description: The type identifier of this object inside block lists
    hidden: true
    default: icons
    config:
      required: true
  - type: text
    name: title
    label: Section Title
    description: >-
      The text displayed at the top of the section (Also used by the CMS, even
      if no title is displayed in the section)
    default: Icons Section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: one
    config:
      required: true
  - type: field_group_list
    name: icons
    label: Icons
    description: The icons displayed along the bottom of the section
    config:
      labelField: icon
    fields:
      - type: text
        name: icon
        label: Icon
        description: Font Awesome icon
        config:
          required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
    default: icons.html
  - type: text
    name: type
    label: Reference Type Name
    description: Name of the object model if it was referenced
    hidden: true
    default: icons
    config:
      required: true

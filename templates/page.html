{% block content %}
    <!-- Main -->
    <section class="page">
        <header class="hero">
            <div class="copy">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}

                {% endif %}
            </div>
        </header>
        {{ page.content }}
    </section>
{% endblock %}

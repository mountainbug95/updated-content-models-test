---
layout: body
---

    {% if page.display_header %}
        <!-- Header -->
        <header id="header">
            <h1>{{ site.title }}</h1>
        </header>
    {% endif %}
    
    <!-- Main -->
    <section id="main" class="wrapper alt">
        <div class="inner">
            
            <header class="major special">
                <h2>{{ page.title }}</h2>
                {{ page.subtitle | markdownify }}
            </header>
            
            {% if page.content_img %}
                <a href="#" class="image fit"><img src="{{ page.content_img | relative_url }}" alt="" /></a>
            {% endif %}
            
            {{ content }}
            
        </div>
    </section>

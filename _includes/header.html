<!-- Header -->
<header id="header">
    <div class="content">
        <h1><a href="{% assign expr_1 = site.data.header.title_url | starts_with: '#' %}{% if expr_1 %}{{ site.data.header.title_url }}{% else %}{{ site.data.header.title_url | relative_url }}{% endif %}">{{ site.title }}</a></h1>
        {{ site.data.header.subtitle | markdownify }}
        {% if site.data.header.actions %}
            <ul class="actions">
                {% for action in site.data.header.actions %}
                    <li><a href="{% assign expr_2 = action.url | starts_with: '#' %}{% if expr_2 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button{% if action.is_primary %} primary{% endif %}{% if action.icon %} icon {{ action.icon }}{% endif %}{% if action.is_scrolly %} scrolly{% endif %}">{{ action.label }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    {% if site.data.header.img %}
        <div class="image{% if site.data.header.img.phone_border %} phone{% endif %}"><div class="inner"><img src="{{ site.data.header.img.path | relative_url }}" alt="" /></div></div>
    {% endif %}
</header>

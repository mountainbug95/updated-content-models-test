<!-- Footer -->
<footer id="footer">
    {% if site.data.footer.social_icons %}
        <ul class="icons">
            {% for item in site.data.footer.social_icons %}
                <li><a href="{{ item.url }}" class="icon {{ item.icon }}"><span class="label">{{ item.title }}</span></a></li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if site.data.footer.copyright %}
        <p class="copyright">{{ site.data.footer.copyright }}</p>
    {% endif %}
</footer>

<!-- Sidebar -->
<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                {% for item in page.sidebar.entries %}
                    <li><a href="{% if item.url | starts_with('#') %}{{ item.url }}{% else %}{{ item.url | link | relative_url }}{% endif %}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</section>
